<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>USERS</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>USERS</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New User's Name">
        <input type="text" id="add-passwd" placeholder="New User's Passwd">

        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-passwd">

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Password</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="usrs"></tbody>
    </table>
    <a href="./index.html">to music</a>
    <a href="./login.html">to login</a>
    <script src="js/siteUsers.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
